version: '3.8'

services:
  backend:
    build: .
    container_name: onedrive-gdrive-sync
    restart: always

    ports:
      - "8000:8000"

    environment:
      # Database
      - DATABASE_URL=sqlite:///./data/sync.db

      # Azure AD (Microsoft 365 Business)
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - AZURE_REDIRECT_URI=${AZURE_REDIRECT_URI:-https://sync.lincsolution.net/auth/callback/microsoft}

      # Google Workspace
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-https://sync.lincsolution.net/auth/callback/google}
      - GOOGLE_WORKSPACE_DOMAIN=${GOOGLE_WORKSPACE_DOMAIN:-lincsolution.net}

      # Security
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}

      # Webhook
      - WEBHOOK_BASE_URL=${WEBHOOK_BASE_URL:-https://sync.lincsolution.net}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    volumes:
      # 데이터베이스 영구 저장
      - ./data:/app/data

      # 로그 저장
      - ./logs:/app/logs

    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # 리소스 제한
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
