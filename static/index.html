<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <title>OneDrive-GoogleDrive Sync</title>
    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;

        .tab-content {
            display: none;

        .tab-content.active {

        .status {

        .status-item:last-child {

        }

        .badge {

            border-radius: 20px;
            font-size: 12px;

        .badge.connected {

        }

        .badge.disconnected {

        .btn {

            border: none;
            cursor: pointer;
            font-size: 14px;

            margin-bottom: 10px;

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .btn-primary:hover {

        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .sync-job-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .sync-job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .sync-job-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .sync-job-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }

        .sync-job-actions {
            display: flex;
            gap: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .folder-browser {
            border: 1px solid #ddd;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
        }

        .folder-item {
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            border: 1px solid #e9ecef;
        }

        .folder-item:hover {
            background: #e3f2fd;
        }

        .folder-item.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .folder-icon {
            font-size: 20px;
        }

        .breadcrumb {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>ğŸ”„ OneDrive-GoogleDrive Sync</h1>
            <p class="subtitle">í´ë¼ìš°ë“œ ìŠ¤í† ë¦¬ì§€ ë™ê¸°í™” ê´€ë¦¬</p>

            <div id="message"></div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('accounts')">ê³„ì • ìƒíƒœ</button>
                <button class="tab" onclick="switchTab('sync-jobs')">ë™ê¸°í™” ì‘ì—…</button>
            </div>

            <!-- ê³„ì • ìƒíƒœ íƒ­ -->
            <div id="accounts-tab" class="tab-content active">
                <div class="status">
                    <h3 style="margin-bottom: 15px; color: #333;">ì—°ê²° ìƒíƒœ</h3>
                    <div class="status-item">

                    </div>
                    <div class="status-item">

                <div style="margin-top: 20px;">

                        ğŸšª ë¡œê·¸ì•„ì›ƒ

            <!-- ë™ê¸°í™” ì‘ì—… íƒ­ -->
            <div id="sync-jobs-tab" class="tab-content">
                <div style="margin-bottom: 20px;">
                    <button class="btn btn-primary" onclick="showCreateJobModal()">
                        â• ìƒˆ ë™ê¸°í™” ì‘ì—…

    </div>

    <!-- ë™ê¸°í™” ì‘ì—… ìƒì„± ëª¨ë‹¬ -->
    <div id="create-job-modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">ìƒˆ ë™ê¸°í™” ì‘ì—…</h2>

            <div class="form-group">
                <label class="form-label">ì‘ì—… ì´ë¦„</label>
                <input type="text" id="job-name" class="form-input" placeholder="ì˜ˆ: ë¬¸ì„œ ë™ê¸°í™”">
            </div>

            <div class="form-group">
                <label class="form-label">OneDrive í´ë”</label>
                <input type="text" id="onedrive-path" class="form-input" value="/" readonly>
                <button class="btn btn-secondary" onclick="browseOneDrive()" style="margin-top: 10px;">
                    ğŸ“ í´ë” ì„ íƒ
                </button>
            </div>

            <div class="form-group">
                <label class="form-label">Google Drive í´ë”</label>
                <input type="text" id="gdrive-folder-id" class="form-input" value="root" readonly>
                <input type="hidden" id="gdrive-folder-name" value="ë£¨íŠ¸">
                <button class="btn btn-secondary" onclick="browseGDrive()" style="margin-top: 10px;">
                    ğŸ“‚ í´ë” ì„ íƒ
                </button>
            </div>

            <div class="form-group">
                <label class="form-label">ë™ê¸°í™” ë°©í–¥</label>
                <select id="sync-direction" class="form-select">
                    <option value="bidirectional">ì–‘ë°©í–¥ (â†”ï¸)</option>
                    <option value="onedrive_to_gdrive">OneDrive â†’ Google Drive</option>
                    <option value="gdrive_to_onedrive">Google Drive â†’ OneDrive</option>
                </select>
            </div>

            <div style="display: flex; gap: 10px; margin-top: 30px;">
                <button class="btn btn-primary" onclick="createSyncJob()">ìƒì„±</button>
                <button class="btn btn-secondary" onclick="closeCreateJobModal()">ì·¨ì†Œ</button>
            </div>
        </div>
    </div>

    <!-- í´ë” ë¸Œë¼ìš°ì € ëª¨ë‹¬ -->
    <div id="folder-browser-modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;" id="browser-title">í´ë” ì„ íƒ</h2>

            <div class="breadcrumb" id="folder-breadcrumb">ğŸ“ /</div>

            <div class="folder-browser" id="folder-list">
                <div class="loading">í´ë” ë¡œë”© ì¤‘...</div>
            </div>

            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-primary" onclick="selectCurrentFolder()">ì„ íƒ</button>
                <button class="btn btn-secondary" onclick="closeFolderBrowser()">ì·¨ì†Œ</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let accounts = {};
        let currentBrowserType = null; // 'onedrive' or 'gdrive'
        let currentPath = '/';
        let currentFolderId = 'root';
        let currentFolderName = 'ë£¨íŠ¸';
        let folderStack = [];

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.onload = async () => {
            try {
                const meResponse = await fetch(`${API_BASE}/auth/me`);

                if (meResponse.status === 401) {
                    showMessage('ë¡œê·¸ì¸ ì¤‘...', 'success');
                    const response = await fetch(`${API_BASE}/auth/login/microsoft`);
                    const data = await response.json();
                    window.location.href = data.auth_url;
                    return;
                }

                await loadAccountStatus();
            } catch (error) {
                console.error('Initialization error:', error);
                showMessage('ì´ˆê¸°í™” ì‹¤íŒ¨: ' + error.message, 'error');
            }
        };

        async function loadAccountStatus() {
            try {
                const response = await fetch(`${API_BASE}/accounts/`);
                const accountsList = await response.json();

                accounts = {
                    onedrive: accountsList.find(a => a.platform === 'onedrive'),
                    gdrive: accountsList.find(a => a.platform === 'gdrive')
                };

                if (accounts.onedrive) {
                    document.getElementById('onedrive-status').textContent = `ì—°ê²°ë¨ (${accounts.onedrive.email})`;
                    document.getElementById('onedrive-status').className = 'badge connected';
                }

                if (accounts.gdrive) {
                    document.getElementById('gdrive-status').textContent = `ì—°ê²°ë¨ (${accounts.gdrive.email})`;
                    document.getElementById('gdrive-status').className = 'badge connected';
                }
            } catch (error) {
                console.error('Failed to load accounts:', error);
            }
        }

        async function loadSyncJobs() {
            try {
                const response = await fetch(`${API_BASE}/sync-jobs/`);
                const jobs = await response.json();

                const container = document.getElementById('sync-jobs-list');

                if (jobs.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ“‹</div>
                            <p>ì•„ì§ ë™ê¸°í™” ì‘ì—…ì´ ì—†ìŠµë‹ˆë‹¤.</p>
                            <p style="font-size: 14px; margin-top: 10px;">ìœ„ì˜ "ìƒˆ ë™ê¸°í™” ì‘ì—…" ë²„íŠ¼ì„ í´ë¦­í•˜ì—¬ ì‹œì‘í•˜ì„¸ìš”.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = jobs.map(job => `
                    <div class="sync-job-card">
                        <div class="sync-job-header">
                            <div class="sync-job-title">${job.name}</div>
                            <span class="badge ${job.enabled ? 'connected' : 'disconnected'}">
                                ${job.enabled ? 'í™œì„±' : 'ë¹„í™œì„±'}
                            </span>
                        </div>
                        <div class="sync-job-info">
                            <div>ğŸ“ OneDrive: ${job.onedrive_folder}</div>
                            <div>ğŸ“‚ Google Drive: ${job.gdrive_folder}</div>
                            <div>ğŸ”„ ë°©í–¥: ${getDirectionText(job.direction)}</div>
                            <div>â° ë§ˆì§€ë§‰ ë™ê¸°í™”: ${job.last_sync ? new Date(job.last_sync).toLocaleString('ko-KR') : 'ì—†ìŒ'}</div>
                        </div>
                        <div class="sync-job-actions">
                            <button class="btn btn-success" onclick="triggerSync(${job.id})">
                                â–¶ï¸ ë™ê¸°í™” ì‹œì‘
                            </button>
                            <button class="btn btn-danger" onclick="deleteSyncJob(${job.id})">
                                ğŸ—‘ï¸ ì‚­ì œ
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load sync jobs:', error);
                showMessage('ë™ê¸°í™” ì‘ì—… ë¡œë“œ ì‹¤íŒ¨: ' + error.message, 'error');
            }
        }

        function getDirectionText(direction) {
            const map = {
                'bidirectional': 'ì–‘ë°©í–¥ â†”ï¸',
                'onedrive_to_gdrive': 'OneDrive â†’ Google Drive',
                'gdrive_to_onedrive': 'Google Drive â†’ OneDrive'
            };
            return map[direction] || direction;
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');

            if (tab === 'sync-jobs') {
                loadSyncJobs();
            }
        }

        function showCreateJobModal() {
            if (!accounts.onedrive || !accounts.gdrive) {
                showMessage('ë¨¼ì € OneDriveì™€ Google Driveë¥¼ ëª¨ë‘ ì—°ê²°í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }
            document.getElementById('create-job-modal').classList.add('active');
        }

        function closeCreateJobModal() {
            document.getElementById('create-job-modal').classList.remove('active');
        }

        async function browseOneDrive() {
            currentBrowserType = 'onedrive';
            currentPath = '/';
            folderStack = [];
            document.getElementById('browser-title').textContent = 'OneDrive í´ë” ì„ íƒ';
            document.getElementById('folder-browser-modal').classList.add('active');
            await loadFolders();
        }

        async function browseGDrive() {
            currentBrowserType = 'gdrive';
            currentFolderId = 'root';
            currentFolderName = 'ë£¨íŠ¸';
            folderStack = [];
            document.getElementById('browser-title').textContent = 'Google Drive í´ë” ì„ íƒ';
            document.getElementById('folder-browser-modal').classList.add('active');
            await loadFolders();
        }

        async function loadFolders() {
            const listContainer = document.getElementById('folder-list');
            listContainer.innerHTML = '<div class="loading">í´ë” ë¡œë”© ì¤‘...</div>';

            try {
                let url;
                if (currentBrowserType === 'onedrive') {
                    url = `${API_BASE}/folders/onedrive/${accounts.onedrive.id}?path=${encodeURIComponent(currentPath)}`;
                    document.getElementById('folder-breadcrumb').textContent = `ğŸ“ ${currentPath}`;
                } else {
                    url = `${API_BASE}/folders/gdrive/${accounts.gdrive.id}?folder_id=${currentFolderId}`;
                    document.getElementById('folder-breadcrumb').textContent = `ğŸ“‚ ${currentFolderName}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                const folders = data.folders.filter(f => f.is_folder);

                if (folders.length === 0) {
                    listContainer.innerHTML = '<div class="empty-state"><p>í•˜ìœ„ í´ë”ê°€ ì—†ìŠµë‹ˆë‹¤.</p></div>';
                    return;
                }

                listContainer.innerHTML = folders.map(folder => `
                    <div class="folder-item" onclick="openFolder('${folder.id}', '${folder.name.replace(/'/g, "\\'")}', '${folder.path.replace(/'/g, "\\'")}')">
                        <span class="folder-icon">ğŸ“</span>
                        <span>${folder.name}</span>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Failed to load folders:', error);
                listContainer.innerHTML = '<div class="error">í´ë” ë¡œë“œ ì‹¤íŒ¨: ' + error.message + '</div>';
            }
        }

        function openFolder(folderId, folderName, folderPath) {
            if (currentBrowserType === 'onedrive') {
                folderStack.push(currentPath);
                currentPath = folderPath;
            } else {
                folderStack.push({ id: currentFolderId, name: currentFolderName });
                currentFolderId = folderId;
                currentFolderName = folderName;
            }
            loadFolders();
        }

        function selectCurrentFolder() {
            if (currentBrowserType === 'onedrive') {
                document.getElementById('onedrive-path').value = currentPath;
            } else {
                document.getElementById('gdrive-folder-id').value = currentFolderId;
                document.getElementById('gdrive-folder-name').value = currentFolderName;
            }
            closeFolderBrowser();
        }

        function closeFolderBrowser() {
            document.getElementById('folder-browser-modal').classList.remove('active');
        }

        async function createSyncJob() {
            const name = document.getElementById('job-name').value;
            const onedrivePath = document.getElementById('onedrive-path').value;
            const gdriveFolderId = document.getElementById('gdrive-folder-id').value;
            const direction = document.getElementById('sync-direction').value;

            if (!name) {
                showMessage('ì‘ì—… ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/sync-jobs/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        onedrive_account_id: accounts.onedrive.id,
                        gdrive_account_id: accounts.gdrive.id,
                        onedrive_folder: onedrivePath,
                        gdrive_folder: gdriveFolderId,
                        direction: direction
                    })
                });

                if (response.ok) {
                    showMessage('ë™ê¸°í™” ì‘ì—…ì´ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                    closeCreateJobModal();
                    switchTab('sync-jobs');
                    await loadSyncJobs();
                } else {
                    const error = await response.json();
                    showMessage('ì‘ì—… ìƒì„± ì‹¤íŒ¨: ' + error.detail, 'error');
                }
            } catch (error) {
                showMessage('ì‘ì—… ìƒì„± ì‹¤íŒ¨: ' + error.message, 'error');
            }
        }

        async function triggerSync(jobId) {
            if (!confirm('ë™ê¸°í™”ë¥¼ ì‹œì‘í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            try {
                const response = await fetch(`${API_BASE}/sync-jobs/${jobId}/trigger`, {
                    method: 'POST'
                });

                if (response.ok) {
                    showMessage('ë™ê¸°í™”ê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                    await loadSyncJobs();
                } else {
                    const error = await response.json();
                    showMessage('ë™ê¸°í™” ì‹œì‘ ì‹¤íŒ¨: ' + error.detail, 'error');
                }
            } catch (error) {
                showMessage('ë™ê¸°í™” ì‹œì‘ ì‹¤íŒ¨: ' + error.message, 'error');
            }
        }

        async function deleteSyncJob(jobId) {
            if (!confirm('ì´ ë™ê¸°í™” ì‘ì—…ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            try {
                const response = await fetch(`${API_BASE}/sync-jobs/${jobId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('ë™ê¸°í™” ì‘ì—…ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                    await loadSyncJobs();
                } else {
                    const error = await response.json();
                    showMessage('ì‚­ì œ ì‹¤íŒ¨: ' + error.detail, 'error');
                }
            } catch (error) {
                showMessage('ì‚­ì œ ì‹¤íŒ¨: ' + error.message, 'error');
            }
        }

        async function logout() {
            window.location.href = '/auth/logout';
        }

        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = msg;

            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 5000);
        }
    </script>
